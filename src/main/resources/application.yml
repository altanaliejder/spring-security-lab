server:
  port: 8080
spring:
  application:
    name: security-lab
  datasource:
    url: jdbc:h2:mem:authlab;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.springframework.security: DEBUG

security:
  jwt:
    secret: "super-secret-key-for-dev-only-change-this" # for development purposes only
    access-token-expiration-ms: 900000      # 15 min
    refresh-token-expiration-ms: 604800000  # 7 days
